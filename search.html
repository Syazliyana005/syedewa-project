<script>
const products = [
    { name: "Eye Liner", link: "eyes.html#eyelinerDetails" },
    { name: "Eye Shadow (Madrid)", link: "eyes.html#eyeshadowDetails" },
	{ name: "Eye Shadow (Bangkok)", link: "eyes.html#eyeshadow2Detail" },
	{ name: "Brow Setting Gel", link: "eyes.html#browDetails" },
    { name: "Matte Lip Lacquer", link: "matte lip lacquer.html" },
    { name: "Liquid Shine", link: "liquid shine.html" },
	{ name: "Lipstick", link: "lipstick.html" },
	{ name: "Lipliner", link: "lipliner.html" },
	{ name: "Lip treatment", link: "liptreatment.html" },
	{ name: "Face Powder", link: "Syedewa Face.html#browDetails" },
	{ name: "Face Blush", link: "Syedewa Face.html#blushDetails" },
	{ name: "Face Mist", link: "Syedewa Face.html#facemistDetails" },
	{ name: "Artist Face Brush ", link: "accessories.html" },
	{ name: "Signature Box", link: "accessories.html" }
];

function liveSearch() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const resultsBox = document.getElementById("searchResults");
    resultsBox.innerHTML = "";

    if (input === "") {
        resultsBox.style.display = "none";
        return;
    }

    let found = false;

    products.forEach(product => {
        if (product.name.toLowerCase().includes(input)) {
            found = true;

            const div = document.createElement("div");
            div.className = "search-item";
            div.textContent = product.name;

            div.onclick = () => {
                window.location.href = product.link;
            };

            resultsBox.appendChild(div);
        }
    });

    resultsBox.style.display = found ? "block" : "none";
}
</script>
