<br><h2>YOUR CART</h2>

<div id="cartItems"></div>
<p id="totalPrice"></p>
<button onclick="checkout()">Checkout</button>

</body>

<script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let cartDiv = document.getElementById('cartItems');
    let total = 0;

    cart.forEach((item, index) => {
        cartDiv.innerHTML += `<p>${item.name} - RM ${item.price.toFixed(2)} 
        <button onclick="removeItem(${index})">Remove</button></p>`;
        total += item.price;
    });

    document.getElementById('totalPrice').innerText = `Total: RM ${total.toFixed(2)}`;

    function removeItem(index) {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        location.reload();
    }

    function checkout() {
        if(cart.length === 0){
            alert('Your Cart is Empty!');
            return;
        }
        alert(`Checkout Successful! Your Amount: RM ${total.toFixed(2)}`);
        localStorage.removeItem('cart');
        location.reload();
    }
</script>
