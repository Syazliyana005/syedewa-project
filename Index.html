<script>
const lipstick = document.getElementById("lipstick");
const butterflyL = document.getElementById("butterflyl");
const butterflyR = document.getElementById("butterflyr");
const butterflyT = document.getElementById("butterflyt");
const products = document.getElementById("products-container");
const stage = document.getElementById("stage-container");

const freezeLeft = -497;
let isFrozen = false;
let freezeY = 0;
let animationStopped = false;

window.addEventListener("scroll", () => {

    /* stop jap lepas stage */
    const stageBottom = stage.getBoundingClientRect().bottom;
    if (stageBottom < window.innerHeight * 0.6) {
        animationStopped = true;
    }

    if (animationStopped) return;

    const scrollY = window.scrollY;
    const progress = Math.min(scrollY / 900, 1);
    const scrollDamping = 0.3;

    let lipX = 0;
    let lipY = 0;
    let lipRotate = 0;

    const productTop = products.getBoundingClientRect().top;
    const triggerPoint = window.innerHeight * 0.55;

    /* reset scroll atas */
    if (scrollY + 10 < products.offsetTop) {
        isFrozen = false;
    }

    /* jatuh */
    if (!isFrozen) {
        lipX = progress * freezeLeft;
        lipY = progress * 350 * scrollDamping;
    }

    /* freeze kejap */
    if (!isFrozen && productTop <= triggerPoint) {
        isFrozen = true;
        freezeY = lipY;
    }

    /* lock */
    if (isFrozen) {
        lipX = freezeLeft;
        lipY = freezeY;
    }

    /* masuk dalam box */
    if (isFrozen && scrollY > products.offsetTop + 10) {
        const p = Math.min((scrollY - products.offsetTop - 50) / 100, 1);

        lipX = freezeLeft + p * Math.abs(freezeLeft);

        const targetY = freezeY - 200;
        lipY = freezeY + p * (targetY - freezeY);

        lipRotate = -25 + p * 25;
    }

    /* apply */
    lipstick.style.transform = `
        translate(-50%, ${lipY}px)
        translateX(${lipX}px)
        rotate(${lipRotate}deg)
    `;

    butterflyL.style.transform = `translate(${lipX * 0.5}px, ${lipY * 0.5}px)`;
    butterflyR.style.transform = `translate(${lipX * 0.4}px, ${lipY * 0.4}px)`;
    butterflyT.style.transform = `translate(${lipX * 0.1}px, ${lipY * 0.1}px)`;
});
</script>
